<html>

</head>
<body>
<div class="cont">
<div class="form sign-up">
<h2>Sign Up</h2>
<label>
<span>Full Name</span>
<input type="text" name="fname">
</label>
<label>
<span>Email Address</span>
<input type="email" name="email">
</label>
<label>
<span>Password</span>
<input type="password" name="password">
</label>
<label>
<span>Confirm Password</span>
<input type="password" name="cpassword">
</label>
<button class="submit" type="button">Sign Up</button>
</div>

<div class="sub-cont">
<div class="img">
<div class="img-text">
<h3>One of us?<br><br></h3>
<p>If you already has an account,<br> just <a href="SignInForm.html"> Sign in </a><br> And enjoy the visits !</p> 
</div>
</div>
</div>
</div>

</html>
