<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

</style>
</head>
<body>

<br>

<div class="row">
  <div class="column">
    <div class="card">
      <img src="food3.jpg" alt="FOOD" style="width:100%">
      <div class="container">
        <h2><a href="beach.html">FOOD</a></h2>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="travel1.jpg" alt="treaking" style="width:100%">
      <div class="container">
        <h2><a href="">TRAVEL</a></h2>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <img src="forest1.jpg" alt="forest" style="width:100%">
      <div class="container">
        <h2><a href="">FOREST</a></h2>
      </div>
    </div>
  </div>
</div>

</body>
